<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Links</title>

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="page-landing">
    <div id="page-landing-content" class="container">
      <div class="logo-container">
        <div class="LI-profile-badge" data-version="v1" data-size="large" data-locale="pt_BR" data-type="vertical"
          data-theme="light" data-vanity="juniiorliimatt"><a class="LI-simple-link"
            href='https://br.linkedin.com/in/juniiorliimatt?trk=profile-badge'>Junior Lima</a></div>
        <!-- <img src="./assets/img/PSX_20200810_193403.jpg" alt="Junior Lima" /> -->
      </div>

      <main class="buttons-container">
        <a href="https://mail.google.com/mail/u/0/?view=cm&fs=1&to=juniiorliimatt@gmail.com.com&tf=1" target="_blank"
          class="button">
          <img src="./assets/img/icons/gmail.png" alt="gmail" />
          Gmail
        </a>
        <a href="https://github.com/oojuniin" target="_blank" class="button">
          <img src="./assets/img/icons/github.png" alt="github" />
          Github
        </a>
        <a href="https://www.instagram.com/oojuniin/" target="_blank" class="button">
          <img src="./assets/img/icons/instagram.png" alt="instagram" />
          Instagram
        </a>
        <a href="https://www.facebook.com/oojuniin/" target="_blank" class="button">
          <img src="./assets/img/icons/facebook.png" alt="facebook" />
          Facebook
        </a>
        <a href="https://t.me/oojuniin" target="_blank" class="button">
          <img src="./assets/img/icons/telegram.png" alt="telegram" />
          Telegram
        </a>
      </main>

      <footer id="footer"></footer>
    </div>
  </div>

  <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

</html>
